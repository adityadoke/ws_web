box: python:2.7
no-response-timeout: 15
dev:
  services:
    - redis
    - id: api
      url: file://../ws_api#dev
      cmd: python /pipeline/source/app.py

  steps:
    - pip-install
    - internal/watch:
        name: start web server
        code: python app.py
        reload: true
build:
  services:
    - redis
    - wercker/api
  steps:
    - pip-install
    - script:
        name: copy artifacts
        code: |
          cp wercker-app.json app.py requirements.txt $WERCKER_OUTPUT_DIR

deploy:
  steps:
    - internal/docker-push:
        username: 
        password:
        tag: my-amazing-tag
        repository: 
        registry: $REGISTRY_URL
  aws-ecs:
  - script:
      name: copy
      code: mkdir /app && cp wercker-app.json /app/
  - tonnu/aws-ecs:
      key: $AWS_ACCESS_KEY
      secret: $AWS_SECRET_KEY
      region: us-east-1
      cluster-name: wrecker-cluster
      service-name: wercker
      task-definition-name: wercker-counter
      task-definition-file: /app/wercker-app.json
      minimum-running-tasks: 1
